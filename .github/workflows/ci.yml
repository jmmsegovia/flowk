name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...
      - name: Run race tests
        run: go test -race ./...
      - name: Run coverage
        run: go test -coverprofile=coverage.out ./...
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out
      - name: Go vet
        run: go vet ./...
      - name: Build CLI
        run: CGO_ENABLED=0 go build -o ./bin/flowk ./cmd/flowk/main.go
      - name: Validate flow definitions
        run: ./scripts/validate_flows.sh ./flows

  ui-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build UI
        run: npm run build

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-git --redact --report-format=sarif --report-path=results.sarif        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
