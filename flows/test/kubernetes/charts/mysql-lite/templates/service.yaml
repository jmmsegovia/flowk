apiVersion: v1
kind: Service
metadata:
  name: {{ include "mysql-lite.fullname" . }}
  labels:
{{ include "mysql-lite.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ include "mysql-lite.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: mysql
      port: {{ .Values.service.port }}
      targetPort: mysql
